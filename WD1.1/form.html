<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Форма опроса</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Опрос</h1>
        <p>Пожалуйста, заполните форму ниже:</p>
        <form action="обработчик.php" method="post">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
            </div>            
            <div class="form-group">
                <label for="gender">Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            <div class="form-group radio-group">
                <label>Какой тип музыки вы предпочитаете?</label>
                <label><input type="radio" name="music" value="rock">Рок</label>
                <label><input type="radio" name="music" value="pop">Поп</label>
                <label><input type="radio" name="music" value="jazz">Джаз</label>
            </div>
            <div class="form-group checkbox-group">
                <label>Какие виды спорта вам интересны?</label>
                <label><input type="checkbox" name="sports[]" value="football">Футбол</label>
                <label><input type="checkbox" name="sports[]" value="basketball">Баскетбол</label>
                <label><input type="checkbox" name="sports[]" value="tennis">Теннис</label>
            </div>
            <div class="form-group">
                <label for="comments">Комментарии:</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <button type="submit" class="submit-button">Отправить</button>
        </form>
    </div>
</body>
</html>
