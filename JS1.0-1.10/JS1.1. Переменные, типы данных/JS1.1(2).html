<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS1.1(2)</title>
        <script>
            var number1 = prompt("Введите первое число:");
            var number2 = prompt("Введите второе число:");

            var addition = parseFloat(number1) + parseFloat(number2);
            var subtraction = parseFloat(number1) - parseFloat(number2);
            var multiplication = parseFloat(number1) * parseFloat(number2);
            var division = parseFloat(number1) / parseFloat(number2);

            alert("Сумма: " + addition);
            alert("Разность: " + subtraction);
            alert("Произведение: " + multiplication);
            alert("Частное: " + division);
        </script>
    </head>
    <body>

    </body>
</html>
