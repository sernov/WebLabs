<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS1.1(3)</title>
        <script>
            var number = prompt("Задумайте число, умножьте это число на 2, а затем прибавьте 7. Введите полученное значение :");
            var result = (parseFloat(number) - 7) / 2;
            alert("Ваше число: " + result);
        </script>
    </head>

</html>
