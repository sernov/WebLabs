<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS1.9(1)</title>
    </head>
    <body>
        <h1>Свойства объектов</h1>
        <div id="output"></div>

        <script>
            const bankClient = {
                "Имя клиента": "Иван",
                "Фамилия клиента": "Петров",
                "Номер счета": "1234567890",
                "Баланс счета": 5000
            };

            const clinicWorker = {
                "Имя работника": "Мария",
                "Фамилия работника": "Иванова",
                "Должность": "Медсестра",
                "Зарплата": 30000
            };

            const russianCitizen = {
                "Имя гражданина": "Алексей",
                "Фамилия гражданина": "Смирнов",
                "Паспортные данные": "1234 567890",
                "Дата рождения": "01.01.1985"
            };

            function displayProperties(obj, title) {
                const outputElement = document.getElementById("output");
                const div = document.createElement("div");
                div.innerHTML = `<h2>${title}</h2>`;
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        div.innerHTML += `<p>${key}: ${obj[key]}</p>`;
                    }
                }
                outputElement.appendChild(div);
            }

            displayProperties(bankClient, "Клиент банка");
            displayProperties(clinicWorker, "Работник клиники");
            displayProperties(russianCitizen, "Гражданин РФ");
        </script>
    </body>
</html>
