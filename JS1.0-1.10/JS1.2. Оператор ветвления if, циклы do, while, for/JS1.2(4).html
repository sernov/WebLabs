<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS1.2(4)</title>
        <script>
            var number = 12;
            var factorial = 1;

            for (var i = number; i > 1; i--) {
                factorial *= i;
            }

            alert("Факториал числа " + number + " равен " + factorial);
        </script>
    </head>

</html>
