<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS1.2(6)</title>
        <script>
            var yourNumber = parseInt(prompt("Введите ваш порядковый номер в журнале:"));

            alert("Простые числа до " + yourNumber + ":");

            for (var number = 2; number <= yourNumber; number++) {
            var isPrime = true;

                for (var i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        isPrime = false;
                        break;
                    }
                }

                if (isPrime) {
                alert(number);
                }
            }

        </script>
    </head>
    <body>

    </body>
</html>
