<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            JS1.2(1)
        </title>
        <script>
            var count_answers = 0;

            var answer1 = prompt("Сто одёжек - Все без застёжек.");
            if (answer1.toLowerCase() === "капуста") {
                alert('Верно');
                count_answers += 1;
            } else {
                alert('Неверно');
            }

            var answer2 = prompt("Не огонь, А жжется.");
            if (answer2.toLowerCase() === "крапива") {
                alert('Верно');
                count_answers += 1;
            } else {
                alert('Неверно');
            }

            alert("Правильных ответов:" + count_answers);
        </script>
    </head>
    <body>
    </body>
</html>
