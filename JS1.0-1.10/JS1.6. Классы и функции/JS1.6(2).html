<!DOCTYPE html>
<html>
    <head>
        <title>JS1.6(2)</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Введите вашу фамилию:</h1>
        <input type="text" id="surname-input">
        <button onclick="checkPalindrome()">Проверить</button>
        <p id="result"></p>
        <script>
            function checkPalindrome() {
                let surname = document.getElementById("surname-input").value.toLowerCase();
                let reversedSurname = "";
                
                for (let i = surname.length - 1; i >= 0; i--) {
                    reversedSurname += surname[i];
                }
                if (surname === reversedSurname) {
                    document.getElementById("result").innerHTML = "Ваша фамилия является палиндромом!";
                } else {
                    document.getElementById("result").innerHTML = "Ваша фамилия не является палиндромом.";
                }
            }
        </script>
    </body>
</html>
