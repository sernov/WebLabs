<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS1.7(1)</title>
    </head>
    <body>
        <h1>Простой калькулятор</h1>
        <input type="text" id="num1" placeholder="Введите число">
        <input type="text" id="num2" placeholder="Введите число">
        <button onclick="add()">Сложить</button>
        <button onclick="subtract()">Вычесть</button>
        <button onclick="multiply()">Умножить</button>
        <button onclick="divide()">Разделить</button>
        <p id="result">Результат: </p>

        <script>
            const num1Element = document.getElementById("num1");
            const num2Element = document.getElementById("num2");
            const resultElement = document.getElementById("result");

            const add = () => {
                const num1 = parseFloat(num1Element.value);
                const num2 = parseFloat(num2Element.value);
                const result = num1 + num2;
                resultElement.textContent = `Результат: ${result}`;
            };

            const subtract = () => {
                const num1 = parseFloat(num1Element.value);
                const num2 = parseFloat(num2Element.value);
                const result = num1 - num2;
                resultElement.textContent = `Результат: ${result}`;
            };

            const multiply = () => {
                const num1 = parseFloat(num1Element.value);
                const num2 = parseFloat(num2Element.value);
                const result = num1 * num2;
                resultElement.textContent = `Результат: ${result}`;
            };

            const divide = () => {
                const num1 = parseFloat(num1Element.value);
                const num2 = parseFloat(num2Element.value);
                if (num2 !== 0) {
                    const result = num1 / num2;
                    resultElement.textContent = `Результат: ${result}`;
                } else {
                    resultElement.textContent = "Деление на ноль невозможно";
                }
            };
        </script>
    </body>
</html>
