<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS1.7(6)</title>
    </head>
    <body>
        <h1>Пустая стрелочная функция</h1>
        <p id="result">Результат: </p>

        <script>
            // Пустая стрелочная функция
            let empty = () => {};

            // Вызов пустой стрелочной функции
            let resultElement = document.getElementById("result");
            resultElement.textContent += empty();
        </script>
    </body>
</html>
