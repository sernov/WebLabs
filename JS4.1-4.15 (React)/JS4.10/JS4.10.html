<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS4.8</title>
  </head>
  <body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script type="text/babel">
        function App() {
          const [count, setCount] = React.useState(0);
          const [age, setAge] = React.useState(22);
          const [fruit, setFruit] = React.useState("банан");
          const [todos, setTodos] = React.useState([{ text: "Изучить хуки" }]);
  
          return (
            <div>
              <p>Вы нажали {count} раз</p>
              <button onClick={() => setCount(count + 1)}>Увеличить счетчик</button>
  
              <p>Ваш возраст: {age}</p>
              <button onClick={() => setAge(age + 1)}>Увеличить возраст</button>
  
              <p>Ваш любимый фрукт: {fruit}</p>
              <button onClick={() => setFruit("яблоко")}>Сменить фрукт</button>
  
              <p>Список задач:</p>
              <ul>
                {todos.map((todo, index) => (
                  <li key={index}>{todo.text}</li>
                ))}
              </ul>
              <button
                onClick={() =>
                  setTodos([...todos, { text: `Задача ${todos.length + 1}` }])
                }
              >
                Добавить задачу
              </button>
            </div>
          );
        }
  
        ReactDOM.render(<App />, document.getElementById("app"));
      </script>
  </body>
</html>
